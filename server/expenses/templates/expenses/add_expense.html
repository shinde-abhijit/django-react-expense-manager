{% extends 'base.html' %}
{% block title %}Add Expense{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Add Expense</h2>

  <form method="post" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% csrf_token %}

    {% for field in form %}
      <div class="flex flex-col col-span-1">
        <label for="{{ field.id_for_label }}" class="mb-1 font-semibold text-sm text-gray-700">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="col-span-1 md:col-span-2 flex justify-end">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
        Add
      </button>
    </div>
  </form>
</div>
{% endblock %}
