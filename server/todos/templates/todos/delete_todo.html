{% extends 'base.html' %}
{% block title %}Delete Todo{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-xl font-bold mb-4 text-center">Delete Todo</h2>
  <p class="text-center mb-4">Are you sure you want to delete <strong>{{ todo.tile }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center gap-4">
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
      <a href="{% url 'todo_list' %}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
